<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/56b40cdfc2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario HTML5</title>
</head>

<body class="bg-dark">
    <div class="container bg-white">
        <div class="card">
            <div class="bg-light border">
                <h1>Payment form example</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <!--Fin de la alerta-->
                    <div class="row">
                        <div class="col-12 col-md-5 mb-3">
                            <label class="form-label" for="creditCardNumber">Card #</label>
                            <input type="text" class="form-control" id="creditCardNumber" aria-describedby="creditCardHelp"
                             inputmode="numeric" pattern="[0-9]" autocomplete="cc-number" maxlength="16" placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <!--Fin del card#-->
                        <div class="col-12 col-md-3 mb-3">
                            <label for="securityNumber" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="securityNumber" maxlength="3" pattern="[0-9]"
                                inputmode="numeric" placeholder="000" required>
                                <!--Fin del security code-->
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <label for="amountMoney" class="form-label">Amount $</label>
                            <input type="text" class="form-control" id="amountMoney" placeholder="Amount" pattern="[0-9]" inputmode="numeric" required>
                        </div>
                        <!--Fin del monto-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="FirstName">
                        </div>
                        <div class="col-12 col-md-6">
                            <label>Second Name</label>
                            <input type="text" class="form-control" id="SecondName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label>City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="state">State</label>
                            <select name="state" class="w-100">
                                <option value="" disabled selected>Pick a state</option>
                                <option value="Arizona">Arizona</option>
                                <option value="New York">New York</option>
                                <option value="Boston">Boston</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <label>Postal Code</label>
                            <input type="tel" class="form-control" id="postal" maxlength="5">
                        </div>
                    </div>
                    <!--fin de postal code-->
                    <div class="row mb-3 ml-3 justify-content-between">
                        <div class="col-12 col-md-5">
                            <p class="mt-3">We accept:</p>
                            <div class="mb-3 form-radio bg-secondary d-flex rounded">
                                <div class="form-check form-check-inline m-2 col-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="MasterCard1" value="option1">
                                    <label class="form-check-label" for="MasterCard1">
                                        <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline m-2 col-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Visa1" value="option2">
                                    <label class="form-check-label" for="Visa1">
                                        <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline m-2 col-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dinersClub1" value="option3">
                                    <label class="form-check-label" for="dinersClub1">
                                        <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                                </div>
                                <div class="form-check form-check-inline m-2 col-2">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Amex1" value="option4">
                                    <label class="form-check-label" for="Amex1">
                                        <i class="fab fa-cc-amex" style="color: #ffffff;"></i></label>
                                </div>
                            </div>
                        </div>
                        <!--fin de tipos de tarjetas-->
                        <div class="col-12 col-md-6 justify-content-end">
                            <p class="mt-3">Message</p>
                            <textarea class="w-100"></textarea>
                            <div class="form-text">
                                <strong>Add any notes here.</strong></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="p-3 bg-light border">
                            <div class="float-end">
                                <button type="submit" class="btn btn-secondary">Cancel</button>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>    
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
